<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-blue-400 text-black">
    <nav>
        <h1 class="text-3xl font-mono text-center my-20 ">Leader board</h1>
    </nav>
    <section  class="w-3/4 mx-auto flex flex-row justify-evenly align-middle">
        <div >
            <label for="Name">Name :</label>
            <input type="text" id="Name" class="w-[120px] rounded-md ">
        </div>
        <div >
            <label for="Score">Score :</label>
            <input type="number" id="Score" class="w-20 rounded-md ">
        </div>
        <div >
            <label for="country">Country :</label>
            <input type="text" id="country" class="w-[120px] rounded-md ">
        </div>
        <div class="text-base bg-blue-600  w-[120px] p-1 rounded-3xl text-center border-x-blue-50 border-2 text-slate-50  hover:bg-blue-800  ">
            <button id="submit">Add Player</button>
        </div>
    </section>
    <main>
        <div id="leaderboard">

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
